<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mine</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="head-text">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="forms">
        <div class="name">
          <label for="name"> Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
          /><br /><br />
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter your Email"
            required
          /><br /><br />
          <label for="age">Age <sup>(optional)</sup></label>
          <input type="number" placeholder="Age" id="age" /><br /><br />
          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <input type="text" id="role" placeholder="Current role" />
        </div>
        <div class="radio">
          Would you recommend freecodcamp to a friend?<br /><br />
          <input type="radio" id="definately" name="radio" />
          <label for="definately">Definately</label><br />
          <input type="radio" id="maybe" name="radio" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" id="not-sure" name="radio" />
          <label for="not-sure">Not sure</label><br /><br />
          <label for="option">
            What is your favorite feature of free code camp</label
          >
          <select name="" id="option">
            <option value="" disabled selected value>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="check-box">
          what would you like to see improved?
          <small> (check all that apply)</small><br /><br />

          <input type="checkbox" id="frontend" />
          <label for="frontend">Front-end Projects</label><br />
          <input type="checkbox" id="backend" />
          <label for="backend">Back-end Projects</label><br />
          <input type="checkbox" id="data" />
          <label for="data">Data Visualization</label><br />
          <input type="checkbox" id="challenges" />
          <label for="challenges">Challenges</label><br />
          <input type="checkbox" id="open" />
          <label for="open">Open Source Community</label><br />
          <input type="checkbox" id="gitter" />
          <label for="gitter">Gitter help rooms</label><br />
          <input type="checkbox" id="videos" />
          <label for="videos">Videos</label><br />
          <input type="checkbox" id="city" />
          <label for="city">City Meetups</label><br />
          <input type="checkbox" id="wiki" />
          <label for="wiki">Wiki</label><br />
          <input type="checkbox" id="forum" />
          <label for="forum">Forum</label><br />
          <input type="checkbox" id="additional" />
          <label for="additional">Additional Courses</label><br /><br />
        </div>

        <div textarea>
          <label for="comment">Any comments or suggestions?</label><br />
          <textarea
            name="Enter your comment here"
            id="comment"
            placeholder="Enter comments"
          ></textarea>
        </div>
        <div class="button"><a href="##">Submit</a></div>
      </div>
    </div>
  </body>
</html>
